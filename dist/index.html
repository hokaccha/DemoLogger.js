<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    .code {
      background-color: #eee;
      padding: 3px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <script src="js/demologger.js"></script>
  <script>
    var data = {
      "hoge": "hoge",
      "hogehoge": {
        "fugafuga": 1
      }
    };
function func1() {
console.log('this is console.log');
console.log(data);
console.log(undefined);
}
function func2() {
console.warn('this is console.warn');
console.warn(data);
console.warn(undefined);
}
function func3() {
console.error('this is console.error');
console.error(data);
console.error(undefined);
}
    
    var demoLogger = new DemoLogger();
    demoLogger.set({
      "console.log": func1,
      "console.warn": func2,
      "console.error": func3
    });
  </script>
</body>
</html>
